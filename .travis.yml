language: generic

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      before_install:
        - sudo apt-get install clang libicu-dev
      before_script:
        - wget "https://swift.org/builds/swift-5.2-release/ubuntu1604/swift-5.2-RELEASE/swift-5.2-RELEASE-ubuntu16.04.tar.gz" -O "/tmp/swift-5.2-RELEASE-ubuntu16.04.tar.gz"
        - tar xzf "/tmp/swift-5.2-RELEASE-ubuntu16.04.tar.gz"
        - export PATH="$PATH:$PWD/swift-5.2-RELEASE-ubuntu16.04/usr/bin"
        - swift --version
    - os: osx
      osx_image: xcode11.3

script:
  - swift test
